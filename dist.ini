name    = App-Yabsm
author  = Nicholas Hubbard <nicholashubbard@posteo.net>
license = MIT
abstract = a btrfs snapshot and backup management system
copyright_holder = Nicholas Hubbard
copyright_year   = 2022-2023

version = 3.15

[GatherDir]
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[MetaJSON]
[ExecDir]
[MakeMaker]
[Manifest]
[NextRelease]
format = %v    %{yyyy-MM-dd}d
[AutoPrereqs]
[FatPacker]
script = bin/yabsm
[CPANFile]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]

[MetaResources]
homepage       = https://github.com/NicholasBHubbard/Yabsm
bugtracker.web = https://github.com/NicholasBHubbard/Yabsm/issues
repository.url = https://github.com/NicholasBHubbard/Yabsm.git
